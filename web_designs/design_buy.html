        <h2>Register:</h2>
        <section>
            <div class="login">
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="two-columns">
                        <div class="">
                            <label for="name">Name(s)</label>
                            <input type="text" name="name" id="name" placeholder="Your name">
                        </div>
                        <div class="input_group">
                            <label for="lastname">Lastname(s)</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Your lastname">
                        </div>
                    </div>
                    <div class="">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Pick a username">
                    </div>
                    <div class="">
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="mail" placeholder="Pick an e-mail">
                    </div>
                    <div class="">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>
                    <div class="">
                        <label for="rep_pass">Password</label>
                        <input type="password" name="rep_pass" id="rep_pass" placeholder="Repeat password">
                    </div>
                    <div class="">
                        <label for="birthdate">Select your birthday</label>
                        <input type="date" name="birthday" id="birthday">
                    </div>
                    <button type="sumit" name="button">Register</button>
                </form>
